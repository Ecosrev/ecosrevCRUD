<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <base href="/">
  </head>
<div id="content">
    <div id="divCadastro">
        <div class="ellipse"></div>
        <div class="ellipse2"></div>
        <div class="ellipse3"></div>
        <div class="ellipse4"></div>
        <div class="ellipse5"></div>
        <div class="ellipse6"></div>
        <form class="form-group" id="cadastro">
            <p>Cadastro</p>
            <!-- Nome input -->
            <div class="form-outline mb-4">
                <label for="name">Nome</label>
                <input type="name"
                id="form2Example1"
                class="form-control"
                placeholder="Digite seu nome"
                width=607px
                height=137px />
                </div>
                <!-- dataNasc input -->
            <div class="form-outline mb-4">
                <label for="dataNasc">Data de nascimento</label>
                <input type="date"
                id="form2Example1"
                class="form-control"
                width=607px
                height=137px />
                </div>
                <!-- Telefone input -->
            <div class="form-outline mb-4">
                <label for="telefone">Telefone</label>
                <input type="telefone"
                id="form2Example1"
                class="form-control"
                placeholder="Digite seu telefone"
                width=607px
                height=137px />
                </div>
            <!-- CPF input -->
            <div class="form-outline mb-4">
                <label for="cpf">CPF</label>
              <input type="cpf"
              id="form2Example1"
              class="form-control"
              placeholder="Digite seu CPF"
              width=607px
              height=137px />
              </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label for="email">Email</label>
            <input
            type="email"
            id="form2Example1"
            class="form-control"
            placeholder="Digite seu email"
            width=607px
            height=137px />
            </div>

            <!-- Senha input -->
            <div class="form-outline mb-4">
                <label for="senha">Senha</label>
            <input
            type="password"
            id="form2Example2"
            class="form-control"
            placeholder="Digite sua senha" />
            </div>
        <!-- confSenha input -->
        <div class="form-outline mb-4">
            <label for="confSenha">Confirmar senha</label>
            <input
            type="password"
            id="form2Example2"
            class="form-control"
            placeholder="Confirme sua senha" />
            </div>
            <div id="btnCadastrar">
            <!-- Botão "Cadastrar" -->
            <button
            type="button"
            class="btn btn-primary btn-block mb-4"
            style="background-color: #D3E381; padding: 10px;
            border-radius: 9px;
            border: 0px;
            background-color: #D3E381;
            box-shadow: 0px 2px #00000038;
            color: rgba(41, 97, 23, 1);
            width: 200px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;" routerLink=""><b>Cadastrar</b></button>
            </div>
        </form>
    </div>
    <div id="rodape">
        <footer>
            <div>
                <span id="copy">© 2023 Ecosrev</span>
                <div id="icons">
                    <a href=""><i class="fa-brands fa-instagram foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                    <a href=""><i class="fa-brands fa-facebook-f foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                    <a href=""><i class="fa-brands fa-twitter foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                    <a href=""><i class="fa-brands fa-github foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                </div>
            </div>
        </footer>
    </div>
    </div>

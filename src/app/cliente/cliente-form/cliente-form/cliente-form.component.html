<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <base href="/">
  </head>
    <header>
        <nav id="RNavBar">
            <div id="DivLeft">
              <a routerLink="/home"><img src="assets/logo.png" alt="logo do site" id="ImgLogo"></a> <!--    Link para a página inicial  -->
              <ul class="dropdown-menu text-small"></ul>
          </div> 
             <div id="DivRight">
                <img src="assets/Ellipse 4.png" alt="foto de perfil do usuário" id="ImgUser">
                <a class="LogOff" routerLink="/home"><ul>Sair</ul></a>
            </div>
        </nav>
    </header>
    <div class="centraliza">
  <div class="container">
      <div class="nav">
        <ul>
            <li><a routerLink="/central"><i class="fa-solid fa-calendar-days"></i>  Central</a></li>
            <li><a routerLink="/clientes"><i class="fa-solid fa-user"></i>  Cliente</a></li>
            <li><a routerLink="/beneficios"><i class="fa-solid fa-cart-shopping"></i>  Benefícios</a></li>
            <li><a routerLink="/posto"><i class="fa-solid fa-location-dot"></i>  Posto de Coleta</a></li>
            <li><a routerLink="/clientes"><i class="fa-solid fa-gear"></i>  Administrador</a></li>
        </ul>
      </div>
    
<div class="aba-posto">
    <form id="cadastro-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" #nome="ngModel" required minlength="3" [(ngModel)] = 'cliente.nome' required>
    </div>

    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" #cpf="ngModel" required minlength="3" [(ngModel)] = 'cliente.cpf' required>
    </div>

    <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" #telefone="ngModel" required minlength="3" [(ngModel)] = 'cliente.telefone' required>
    </div>

    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" #email="ngModel" required minlength="3" [(ngModel)] = 'cliente.email' required>
    </div>

    <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" #endereco="ngModel" required minlength="3" [(ngModel)] = 'cliente.endereco' required>
    </div>

    <div class="form-group">
        <label for="saldo">Saldo: </label>
        <input type="text" name="saldo" id="saldo" #saldo = "ngModel" required minlength="2" [(ngModel)] = 'cliente.saldo' required="">
    </div>


    <div class="btnPosition">
        <button routerLink="/clientes" type="button"  (click)="onSubmit()" class="btnNovo">Cadastrar</button>
        <button class="btnNovo" routerLink="/clientes">Cancelar</button>
    </div>
    </form>
   
</div>
</div>
</div>
<div id="rodape">
  <footer>
      <div>
          <span id="copy">© 2023 Ecosrev</span>
          <div id="icons">
              <a href=""><i class="fa-brands fa-instagram foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
              <a href=""><i class="fa-brands fa-facebook-f foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
              <a href=""><i class="fa-brands fa-twitter foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
              <a href=""><i class="fa-brands fa-github foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
          </div>
      </div>
  </footer>
</div>

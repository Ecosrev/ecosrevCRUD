
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <base href="/">
</head>
  <header>
    <nav id="RNavBar">
      <div id="DivLeft">
        <a routerLink="/home"><img src="assets/logo.png" alt="logo do site" id="ImgLogo"></a> <!--    Link para a página inicial  -->
        <ul class="dropdown-menu text-small"></ul>
    </div> 
       <div id="DivRight">
          <img src="assets/Ellipse 4.png" alt="foto de perfil do usuário" id="ImgUser">
          <a class="LogOff" routerLink="/home"><ul>Sair</ul></a>
      </div>
  </nav>
  </header>
<div class="container">
    <div class="nav">
      <ul>
        <li><a routerLink="/central"><i class="fa-solid fa-calendar-days"></i>  Central</a></li>
        <li><a routerLink="/clientes"><i class="fa-solid fa-user"></i>  Cliente</a></li>
        <li><a routerLink="/beneficios"><i class="fa-solid fa-cart-shopping"></i>  Benefícios</a></li>
        <li><a routerLink="/posto"><i class="fa-solid fa-location-dot"></i>  Posto de Coleta</a></li>
        <li><a routerLink="/clientes"><i class="fa-solid fa-gear"></i>  Administrador</a></li>
      </ul>
    </div>
<div class="aba_posto">
  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">CPF</th>
          <th scope="col">Saldo</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.nome}}</td>
          <td>{{cliente.cpf}}</td>
          <td>{{cliente.saldo}}</td>
          <td>
              <a class="btn btn-primary" title="editar" (click)="ngOnInit()" routerLink="/clientes/editar/{{cliente.id}}">
                  <i class="fa fa-edit"></i>
              </a>
          </td>
          <td>
              <a (click)="delete(cliente)" class="btn btn-danger" title="exluir" routerLink="/clientes">
                  <i class="fa fa-trash"></i>
              </a>
          </td>
        </tbody>
      </table>
      <div id="botao">
        <button routerLink="/clientes/novo" class="btn"> Novo Cadastro</button>
      </div>
    </div>
  </div>
  <div id="rodape">
    <footer>
        <div>
            <span id="copy">© 2023 Ecosrev</span>
            <div id="icons">
                <a href=""><i class="fa-brands fa-instagram foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                <a href=""><i class="fa-brands fa-facebook-f foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                <a href=""><i class="fa-brands fa-twitter foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
                <a href=""><i class="fa-brands fa-github foo" style="color: rgba(87, 87, 87, 0.7);"></i></a>
            </div>
        </div>
    </footer>
</div>

<div class="aba_posto">
    <form id="cadastro-form" (ngSubmit)="onSubmit()">
        <!-- Campos do formulário -->
        <div class="form-group">
            <label for="nome">Razão Social:</label>
            <input type="text" id="nome" name="nome" #razao="ngModel" required minlength="3" [(ngModel)] = 'posto.razao' required>
        </div>
        
        <div class="form-group">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" #cnpj="ngModel" required minlength="3" [(ngModel)] = 'posto.cnpj' required>
        </div>
        
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" #telefone="ngModel" required minlength="3" [(ngModel)] = 'posto.telefone' required>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" #email="ngModel" required minlength="3" [(ngModel)] = 'posto.email' required>
        </div>
        
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" #endereco="ngModel" required minlength="3" [(ngModel)] = 'posto.endereco' required>
        </div>
        
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" #cidade="ngModel" required minlength="3" [(ngModel)] = 'posto.cidade' required>
        </div>
        
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" #estado="ngModel" required minlength="3" [(ngModel)] = 'posto.estado' required>
        </div>
        <div class="botao">
            <button routerLink="/posto" type="submit" (click)="onSubmit()" class="btn btn-success">Cadastrar</button>
        <button class="btn" routerLink="/posto" >Cancelar</button>
        </div>
    </form>
</div>

</div>

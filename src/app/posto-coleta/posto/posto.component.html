</head>
  <header>
    <nav id="RNavBar">
      <div id="DivLeft">
        <a routerLink="/home"><img src="assets/logo.png" alt="logo do site" id="ImgLogo"></a> <!--    Link para a página inicial  -->
        <ul class="dropdown-menu text-small"></ul>
    </div>
       <div id="DivRight">

          <a class="LogOff" routerLink="/home"><ul>Sair</ul></a>
      </div>
  </nav>
  </header>
  <div class="centraliza">
<div class="container">
    <div class="nav">
      <ul>
        <li><a routerLink="/"><i class="fa-solid fa-calendar-days"></i>  Central</a></li>
        <li><a routerLink="/clientes"><i class="fa-solid fa-user"></i>  Cliente</a></li>
        <li><a routerLink="/"><i class="fa-solid fa-cart-shopping"></i>  Benefícios</a></li>
        <li><a routerLink="/posto"><i class="fa-solid fa-location-dot"></i>  Posto de Coleta</a></li>
        <li><a routerLink="/clientes"><i class="fa-solid fa-gear"></i>  Administrador</a></li>
    </ul>
    </div>

<div class="aba_posto table-responsive">
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">CNPJ</th>
        <th scope="col">Endereço</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let posto of posto">
        <td>{{posto.razao}}</td>
        <td>{{posto.cnpj}}</td>
        <td>{{posto.endereco}}</td>
        <td>
            <a class="btn btn-primary" title="editar" routerLink="/posto/editar/{{posto.id}}">
                <i class="fa fa-edit"></i>
            </a>
        </td>
        <td>
            <a class="btn btn-danger" title="exluir" (click)="delete(posto)" routerLink="/posto">
                <i class="fa fa-trash"></i>
            </a>
        </td>
    </tbody>
  </table>
  <div id="botao">
    <button routerLink="/posto/novo" class="btnNovo"> Novo Cadastro</button>
  </div>
</div>
</div>
</div>
